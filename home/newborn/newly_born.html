<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>新生指南</title>
		<script src="../../js/mui.min.js"></script>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<style>
			.mui-grid-view.mui-grid-9 .mui-table-view-cell {
				margin: 0;
				padding: 0px 15px;
				vertical-align: top;
				border-right: 1px solid #eee;
				border-left: 1px solid #eee;
				border-top: 1px solid #eee;
				border-bottom: 1px solid #eee
			}
			
			.mui-grid-view.mui-grid-9 {
				margin: 0;
				padding: 0;
				border-top: 20px solid #FFFFFF;
				border-left: 20px solid #FFFFFF;
				border-right: 20px solid #FFFFFF;
				background-color: #f2f2f2
			}
			
			#a {
				opacity: 0.5;
				filter: alpha(opacity=40);
			}
			/*#a:hover {
				opacity: 1.0;
				filter: alpha(opacity=100);
			}*/
		</style>
	</head>

	<body style="background-color: #FFFFFF;">
		<header class="mui-bar mui-bar-nav" style="background: #00B8DA;height: 50px;">
			<div style="margin-top: 3px;">
				<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left" style="color: #FFFFFF;width: 35px;">
				<span class="mui-icon mui-icon-left-nav"></span>
			</button>
				<h1 class="mui-title" style="color: #FFFFFF;left: 40px;right: 40px;font-size: 19px;">新生指南</h1>
			</div>
		</header>
		<div style="margin-top: 50px;">
			<img src="../../images/newbb.jpg" style="width: 90%;margin-left: 5%;margin-right: 5%;margin-top: 5%;border-radius: 5%;" />
			<ul class="mui-table-view mui-grid-view mui-grid-9" style="background: #FFFFFF;">
				<li id="rxxz" class="mui-table-view-cell mui-media" style="width: 50%;height: 130px;">
					<div style="margin-top: 15%;">
						<span><img id="a" src="../../images/rxxz.png" width="50%" /></span>
						<div class="mui-media-body" style="margin-top: 4%;">入学须知</div>
					</div>
				</li>
				<li id="bxg" class="mui-table-view-cell mui-media" style="width: 50%;height: 130px;">
					<div style="margin-top: 15%;">
						<span><img id="a" src="../../images/bd.png" width="50%" /></span>
						<div class="mui-media-body" style="margin-top: 4%;">报到流程</div>
					</div>
				</li>
				<li id="xyy" class="mui-table-view-cell mui-media" style="width: 50%;height: 130px;">
					<div style="margin-top: 15%;">
						<span><img id="a" src="../../images/wp.png" width="50%" /></span>
						<div class="mui-media-body" style="margin-top: 4%;">物品领取</div>
					</div>
				</li>
				<li id="zsgl" class="mui-table-view-cell mui-media" style="width: 50%;height: 130px;">
					<div style="margin-top: 15%;">
						<span><img id="a" src="../../images/ss.png" width="50%" /></span>
						<div class="mui-media-body" style="margin-top: 4%;">宿舍入住</div>
					</div>
				</li>
			</ul>
		</div>
		<script type="text/javascript" charset="utf-8">
			var gallery = mui('.mui-slider'); //获得slider插件对象
			gallery.slider({
				interval: 5000 //自动轮播周期，若为0则不自动播放，默认为0；
			});
			//入学须知
			document.getElementById("rxxz").addEventListener('tap', function(e) {
				mui.openWindow({
					id: 'rxxz',
					url: 'rxxz.html',
					show: {
						aniShow: 'slide-in-right',
						duration: 300
					},
					waiting: {
						autoShow: false
					}
				});
			});
			//报到流程
			document.getElementById("bxg").addEventListener('tap', function(e) {
				mui.openWindow({
					id: 'bxg',
					url: 'bxg.html',
					show: {
						aniShow: 'slide-in-right',
						duration: 300
					},
					waiting: {
						autoShow: false
					}
				});
			});
			//宿舍入住
			document.getElementById("zsgl").addEventListener('tap', function(e) {
				mui.openWindow({
					id: 'zsgl',
					url: 'zsgl.html',
					show: {
						aniShow: 'slide-in-right',
						duration: 300
					},
					waiting: {
						autoShow: false
					}
				});
			});
			//物品领取
			document.getElementById("xyy").addEventListener('tap', function(e) {
				mui.openWindow({
					id: 'xyy',
					url: 'xyy.html',
					show: {
						aniShow: 'slide-in-right',
						duration: 300
					},
					waiting: {
						autoShow: false
					}
				});
			});
		</script>
	</body>

</html>
